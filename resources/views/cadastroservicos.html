
{% extends 'templates/layout.html' %}

{% block title %} Cadastro Serviço - Mais Autonomia {% endblock title %}

{% block content %}
{% include 'components/header.html' %}
<script>
    const cidadesPorEstado = {
        "PR": ["Curitiba", "Londrina", "Maringá"],
        "SP": ["São Paulo", "Campinas", "Santos"],
        "RJ": ["Rio de Janeiro", "Niterói", "Petrópolis"]
    };

    function atualizarCidades() {
        const uf = document.getElementById("uf").value;
        const cidadesSelect = document.getElementById("cidade");
        cidadesSelect.innerHTML = "<option value=''>Escolha uma cidade</option>"; // Reseta as opções de cidade

        if (uf && cidadesPorEstado[uf]) {
            cidadesPorEstado[uf].forEach(function(cidade) {
                const option = document.createElement("option");
                option.value = cidade;
                option.textContent = cidade;
                cidadesSelect.appendChild(option);
            });
        }
    }
</script>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Cadastro de Serviço</h2>

            <form action="" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome Completo:</label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" name="cpf" id="cpf" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone Comercial:</label>
                    <input type="tel" name="telefone" id="telefone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="logradouro" class="form-label">Logradouro (Rua e Número):</label>
                    <input type="text" name="logradouro" id="logradouro" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="tipoServico" class="form-label">Tipo de Serviço:</label>
                    <input type="text" name="tipoServico" id="tipoServico" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="uf" class="form-label">Selecione o Estado:</label>
                    <select name="uf" id="uf" class="form-select" onchange="atualizarCidades()" required>
                        <option value="">Escolha um estado</option>
                        <option value="PR">Paraná</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Selecione a Cidade:</label>
                    <select name="cidade" id="cidade" class="form-select" required>
                        <option value="">Escolha uma cidade</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagens do Serviço (até 3 imagens):</label>
                    <input type="file" name="imagem[]" id="imagem" class="form-control" multiple accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar Serviço</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
