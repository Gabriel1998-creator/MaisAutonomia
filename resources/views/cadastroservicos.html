
{% extends 'templates/layout.html' %}

{% block title %} Cadastro Serviço - Mais Autonomia {% endblock title %}

{% block content %}
{% include 'components/header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Cadastro de Serviço</h2>

            <form action="{{ url('/me/servicos/cadastro') }}"  method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="titulo_servicos" class="form-label">Título do Serviço:</label>
                    <input type="text" name="titulo_servicos" id="titulo_servicos" class="form-control" required>
                </div>

               
                <div class="mb-3">
                    <label for="desc_servicos" class="form-label">Descrição do Serviço:</label>
                    <textarea name="desc_servicos" id="desc_servicos" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="valor_servicos" class="form-label">Valor do Serviço:</label>
                    <input type="number" name="valor_servicos" id="valor_servicos" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="prazo_servicos" class="form-label">Prazo do Serviço</label>
                    <input type="date" name="prazo_servicos" id="prazo_servicos" class="form-control" required>
                </div>
              
                 <div class="mb-3">
                    <label for="imagem" class="form-label">Imagens do Serviço (Somente 1 imagem):</label>
                    <input type="file" name="imagem[]" id="imagem" class="form-control" accept="image/*">
                </div>

                <div class="mb-3">
                    <label for="id_cliente" class="form-label"></label>
                    <input type="date" name="id_cliente" id="id_cliente" class="form-control" required style="visibility: hidden;">
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar Serviço</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
