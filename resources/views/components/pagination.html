{% block pagination %}
  <!-- Paginação -->
  <nav aria-label="Paginação de propostas">
    <ul class="pagination justify-content-center">
        {% if page > 1 %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page - 1 }}">Anterior</a>
            </li>
        {% endif %}
        <li class="page-item">
            <span class="page-link">{{ page }}</span>
        </li>
        {% if has_more %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page + 1 }}">Próxima</a>
            </li>
        {% endif %}
    </ul>
  </nav>
{% endblock pagination %}
